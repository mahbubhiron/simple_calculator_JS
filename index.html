<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Calculator--</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display" id="display"></div>
            <button class="button" id="button">c</button>
            <button class="button" id="button">&#8678;</button>
            <button class="button" id="button"><sub>x</sub>2</button>
            <button class="button" id="button"><sub>x</sub>3</button>
            <button class="button" id="button"></button>
            <button class="button" id="button">1 </button>
            <button class="button" id="button">2 </button>
            <button class="button" id="button">3 </button>
            <button class="button" id="button">&divide;</button>
            <button class="button" id="button">&times;</button>
            <button class="button" id="button">4 </button>
            <button class="button" id="button">5 </button>
            <button class="button" id="button">6 </button>
            <button class="button" id="button">&percnt;</button>
            <button class="button" id="button">&#8722;</button>
            <button class="button" id="button">7 </button>
            <button class="button" id="button">8 </button>
            <button class="button" id="button">9 </button>
            <button class="button" id="button">&radic;</button>
            <button class="button" id="button">&#43;</button>
            <button class="button" id="button">0</button>
            <button class="button" id="button">00</button>
            <button class="button" id="button">&#8729;</button>
            <button class="button eql-btn" id="button">&#61;</button>
        </div>
    </div>
    <script>

        const display = document.getElementById('display');
        const btn = document.getElementsByClassName('button');
        // console.log(btn);
        for (let i = 0; i < btn.length; i++) {
            const element = btn[i];
            element.addEventListener('click',function(e){
                // document.getElementById('display').innerText += e.target.innerText;
                switch(e.target.innerText){
                    case 'c':
                        display.innerText = '';
                        break;
                    case 'â‡¦':
                        if(display.innerText){
                            display.innerText = display.innerText.slice(0, -1);
                        }
                        break;
                    case '=':
                        try{
                            display.innerText = eval(display.innerText);
                        }catch{
                            display.innerText = 'Error..!';
                        }
                        break;
                    default:
                        display.innerText += e.target.innerText;
                } 
            });
        }
    </script>
</body>
</html>
